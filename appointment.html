<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/dist/fullcalendar.min.css' rel='stylesheet' />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }
        
        #calendar {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Appointments</h1>
    </header>

    <div id="calendar"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/dist/fullcalendar.min.js'></script>
    
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');

            if (calendarEl) {
                const calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    editable: false,
                    events: function(fetchInfo, successCallback, failureCallback) {
                        const user = firebase.auth().currentUser;
                        if (user) {
                            const db = firebase.firestore();
                            db.collection('patients').doc(user.uid).collection('appointments').get()
                                .then((querySnapshot) => {
                                    const events = [];
                                    querySnapshot.forEach((doc) => {
                                        const data = doc.data();
                                        events.push({
                                            title: 'Appointment',
                                            start: `${data.date}T${data.time}`,
                                            allDay: false
                                        });
                                    });
                                    successCallback(events);
                                })
                                .catch((error) => {
                                    console.error('Error fetching appointments:', error);
                                    failureCallback(error);
                                });
                        } else {
                            console.error('User not authenticated.');
                        }
                    }
                });

                calendar.render();
            }
        });
    </script>
</body>
</html>
