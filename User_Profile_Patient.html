<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/Hospital-Management-Html-master/assets/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Patient Profile</h2>
                    </div>
                    <div class="card-body">
                        <form id="patientProfileForm">
                            <div class="form-group">
                                <label for="healthIdentifier">Health Identifier</label>
                                <input type="text" class="form-control" id="healthIdentifier" required>
                            </div>
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="number" class="form-control" id="age" required>
                            </div>
                            <div class="form-group">
                                <label for="dementiaType">Dementia Type</label>
                                <select class="form-control" id="dementiaType" required>
                                    <option value="Alzheimer's disease">Alzheimer’s disease</option>
                                    <option value="Vascular dementia">Vascular dementia</option>
                                    <option value="Frontotemporal dementia">Frontotemporal dementia (FTD)</option>
                                    <option value="Mixed dementia">Mixed dementia</option>
                                    <option value="Dementia with Lewy bodies">Dementia with Lewy bodies</option>
                                    <option value="Alcohol related brain damage">Alcohol related brain damage</option>
                                    <option value="Huntington’s disease">Huntington’s disease</option>
                                    <option value="Parkinson’s">Parkinson’s</option>
                                    <option value="Posterior cortical atrophy (PCA)">Posterior cortical atrophy (PCA)</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="sexualOrientation">Sexual Orientation</label>
                                <select class="form-control" id="sexualOrientation" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="LGBTQ+">LGBTQ+</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="addressLine1">Address Line 1</label>
                                <input type="text" class="form-control" id="addressLine1" required>
                            </div>
                            <div class="form-group">
                                <label for="addressLine2">Address Line 2</label>
                                <input type="text" class="form-control" id="addressLine2">
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" required>
                            </div>
                            <div class="form-group">
                                <label for="postalCode">Postal Code</label>
                                <input type="text" class="form-control" id="postalCode" required>
                            </div>
                            <div class="form-group">
                                <label for="identificationDoc">Identification Documentation</label>
                                <input type="file" class="form-control-file" id="identificationDoc" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Save Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="firebase_config.js"></script>
    <script src="Javascript/patient_profile.js"></script>
</body>
</html>
