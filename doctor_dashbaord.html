<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <button id="homeBtn">Home</button>
        <button id="logoutBtn">Logout</button>
    </div>
    <div class="container">
        <h1>Doctor Dashboard</h1>
        <div class="search-section">
            <input type="text" id="healthIdentifier" placeholder="Enter Health Identifier">
            <button id="searchBtn">Search</button>
        </div>
        <div id="patientInfo">
            <!-- Patient information will be dynamically generated here -->
        </div>
        <div class="appointments-section">
            <input type="date" id="appointmentDate">
            <button id="viewAppointmentsBtn">View Appointments</button>
            <div id="appointments">
                <!-- Appointments will be dynamically generated here -->
            </div>
        </div>
    </div>
    <script src="firebase_config.js"></script>
    <script src="script.js"></script>
</body>
</html>
